<!DOCTYPE html>
<html>
<head>
    <title>AI로펌</title>
    <link rel="stylesheet" type="text/css" href="chat.css">
</head> 
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="logo">AI로펌</a>
        </div>
        <div class="hamburger-menu">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <nav id="nav-menu" class="nav-menu">
            <ul>
                <li><a href="#">홈</a></li>
                <li><a href="#">로그인</a></li>
                <li><a href="#">회원가입</a></li>
            </ul>
        </nav>
    </nav>
    <div class="description">
        <div class="container">
            <div class="content-area">
                법원 판결을 학습한 인공지능은 어떤 결과를 안겨줄까요? 형사재판, 데이터와 통계로 미리 예측할 수 있습니다!
                <button class="analysis-button">내사건분석하기</button>
            </div>
        </div>
    </div>
    <div class="image-container">
        <img src="" alt="이미지" width="100%" height="100%">
    </div>
    <footer class="footer">
        <div class="container">
            <div class="logo">AI로펌</div>
            <div>이용약관 개인정보처리방침</div>
        </div>
    </footer>
    <script>
        const hamburgerMenu = document.querySelector('.hamburger-menu');
        const navMenu = document.getElementById('nav-menu');

        hamburgerMenu.addEventListener('click', () => {
            navMenu.classList.toggle('nav-menu-open');
        });
        document.addEventListener('click', function(event) {
            const isClickInside = hamburgerMenu.contains(event.target) || navMenu.contains(event.target);

            if (!isClickInside) {
                navMenu.classList.remove('nav-menu-open');
            }
        });
    </script>
</body>
</html>
